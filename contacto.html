    <main>
    <section class="main-article">
            <h1 class="main-title">Contacto</h1>
            <form id="form-contacto" class="form-contacto">
                <label for="nombre" class="main-text">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" maxlength="100" required class="input-contacto">
                <br>
                <label for="correo" class="main-text">Correo:</label><br>
                <input type="email" id="correo" name="correo" maxlength="100" required class="input-contacto">
                <br>
                <label for="comentario" class="main-text">Comentario:</label><br>
                <textarea id="comentario" name="comentario" maxlength="500" required class="input-contacto"></textarea>
                <br>
                <button type="submit" class="btn-custom">Enviar</button>
                <div id="mensaje-error" class="mensaje-error"></div>
            </form>
            <div>
                <h2 class="section-title">Información de contacto</h2>
                <p class="main-text">Dirección: Av. Mascotas 123, Ciudad</p>
                <p class="main-text">Teléfono: +56 9 1234 5678</p>
                <p class="main-text">Email: contacto@veterinaria.cl</p>
            </div>
        </section>
    </main>

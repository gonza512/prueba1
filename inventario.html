<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - VetHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="d-flex">
    <!-- SIDEBAR -->
    <aside class="sidebar bg-dark text-white p-3">
      <h3 class="text-center mb-4">VetHome</h3>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="mascotas.html">Mascotas</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="consultas.html">Consultas</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="resenas.html">Reseñas</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="inventario.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Iniciar Sesión</a></li>
      </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-grow-1 p-4">
        <header class="text-center mb-4">
          <h1>🛍️ Productos disponibles</h1>
          <p class="text-muted">Elige cantidad y haz clic en “Agregar al carrito”</p>
        </header>
      
        <section class="container">
          <!-- Productos -->
          <div id="listaProductos" class="row g-3"></div>
      
          <!-- Carrito -->
          <section class="mt-5">
            <h3 class="mb-3">🛒 Carrito</h3>
            <ul id="listaCarro" class="list-group"></ul>
            <p class="mt-2"><strong>Total: <span id="totalCarro">$0</span></strong></p>
            <button id="vaciarCarro" class="btn-secondary-custom mt-2">Vaciar carro</button>
            <button id="realizarOrden" class="btn-custom mt-2">Realizar orden de compra</button>
          </section>
      
          <nav class="mt-4">
            <a href="index.html" class="btn-secondary-custom">Volver al inicio</a>
          </nav>
        </section>
      </main>
      
  </div>

  <script src="./assets/js/inventario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>

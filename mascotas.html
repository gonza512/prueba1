<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas - VetHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <div class="d-flex">
        <!-- SIDEBAR -->
        <aside class="sidebar bg-dark text-white p-3">
            <h3 class="text-center mb-4">VetHome</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="mascotas.html">Mascotas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="consultas.html">Consultas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="resenas.html">Reseñas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="inventario.html">Inventario</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="login.html">Iniciar Sesión</a></li>
            </ul>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-grow-1 p-4">
            <header class="text-center mt-4">
                <h1>Registro de Mascotas</h1>
            </header>

            <main class="container mt-5">
                <form id="formMascota" novalidate>
                    <div class="mb-3">
                        <label for="nombreMascota" class="form-label">Nombre de la mascota</label>
                        <input type="text" class="form-control" id="nombreMascota" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select id="tipo" class="form-control" required>
                            <option value="">Seleccione...</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" min="0" required>
                    </div>
                    <button type="submit" class="btn-custom">Registrar Mascota</button>
                </form>

                <section class="mt-4">
                    <h3>Mascotas registradas</h3>
                    <ul id="listaMascotas" class="list-group"></ul>
                </section>

                <nav class="mt-3">
                    <a href="index.html" class="btn-secondary-custom">Volver al inicio</a>
                </nav>
            </main>

            <!-- aquí va el contenido específico de cada página -->
        </main>
    </div>



    <script src="./assets/js/mascotas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
